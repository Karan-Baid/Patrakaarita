<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patrakaarita News Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Patrakaarita News Analyzer</h1>
            <p class="subtitle">Extract and analyze news articles with AI</p>
        </header>
        <main>
            <form id="analyze-form">
                <label for="url">Enter news article URL:</label>
                <input type="url" id="url" name="url" required placeholder="https://example.com/article">
                <button type="submit">Analyze</button>
            </form>
            <section id="result-section" style="display:none;">
                <h2>Analysis Output</h2>
                <pre id="result"></pre>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Patrakaarita Project</p>
        </footer>
    </div>
    <script>
    document.getElementById('analyze-form').onsubmit = async function(e) {
        e.preventDefault();
        const url = document.getElementById('url').value;
        const resultSection = document.getElementById('result-section');
        const resultBox = document.getElementById('result');
        resultSection.style.display = 'block';
        resultBox.textContent = 'Processing...';
        const response = await fetch('/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
        });
        const text = await response.text();
        resultBox.textContent = text;
    };
    </script>
</body>
</html>
